<html>
<head>
    <title>Ai Object Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body background="bg.png">
    <center>   
        <div id="myModal" class="modal fade">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">&times;</button>
            <h4 class="modal-title">Objects avaliable to be detected using CoCo</h4>
          </div>
          <div class="modal-body">
            <img src="ob.png">
          </div>
        </div>
      </div>


      <h1>AI OBJECT FINDER</h1> <br>
    <b>
    <p id="instructions">The text you put in the input should match the names that the COCO model, only then it will be able to detect</p></b> <br>
    <button id="show_objects" data-target="#myModal" data-toggle="modal"> Ideas to put in input</button> <br> <br>
    <p id="objectname">Object Name: </p> <input type="text" placeholder="Type an Object" id="name1">
    <button onclick="start()" class="btn1" id="startbtn">Start</button><br>
    <h3 id="status" class="btn btn-info"></h3>
    <h3 id="object" class="btn btn-success"></h3>
    </center>
  <div class="copy_right_footer">Developed by Siena </div>
  <script src="main.js"></script>
